<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
<br>
    <center>
        <form >
            <label for="playlist">Buscar Playlists: </label>
            <input type="text" id="playlist" placeholder="e.g. Favoritos">
            <br><br>
        </form>
        <button onclick="playlistPorId()">Submit</button>
        <br><br>
        <form action="/api/v1/cancionPorNombre" onsubmit="return ListarCanciones()" method="get">
            <label for="cancion">Buscar Canciones: </label>
            <input type="text" id="cancion" placeholder="e.g. Billie Jean">
            <br><br>
            <input type="submit">
        </form>
        <br><br>
        <form action="/api/v1/usuarioPorNombre" onsubmit="return ListarUsuarios()" method="get">
            <label for="usuario">Buscar Usuarios: </label>
            <input type="text" id="usuario" placeholder="e.g. Victor">
            <br><br>
            <input type="submit">
        </form>
    </center>
    
    
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
